<!DOCTYPE html>
<html ng-app="snippets">
    <head>
        <meta charset="utf-8">
        <title>HOME</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" media="screen" title="no title">

    </head>
    <body ng-controller="snippetsController">
        <div class="container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col-xs-4">
                        <h1>Lista de Snippets</h1>
                    </div>
                    <div class="col-xs-8">
                        <div class="pull-right" style="width:80%;">
                            <h1>
                                <small class="pull-right" style="vertical-align: middle;">
                                    <br>
                                    Total <span class="badge">{{snippets.length}}</span> snippets
                                </small>
                            </h1>
                        </div>
                    </div>`
                </div>
            </div>
            <div class="row" >
                <div class="col-lg-3" ng-repeat="snippet in snippets track by snippet.id">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            {{snippet.title}}
                        </div>
                        <div class="panel-body">
                            {{snippet.code}}
                        </div>
                        <div class="panel-footer">
                            <div class="text-center">
                                {{snippet.owner}}
                                <a href="#">
                                    <span class="label label-primary">
                                        {{snippet.language}}
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="node_modules/angular/angular.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>
        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/services.js"></script>
    </body>
</html>
